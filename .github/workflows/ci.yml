name: CI

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

env:
  output_file_name: "ruyisdk-eclipse-plugins.site.zip"

jobs:
  dco:
    name: DCO Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Run christophebedard/dco-check
        if: ${{ github.ref_type != 'tag' }}  # tagging does not produce any commits
        uses: christophebedard/dco-check@7b0205d25ead0f898e0b706b58227dd5fa7e3f55  # 0.5.0
        with:
          args: "--verbose"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  config_and_check:
    name: Configuration and Check
    runs-on: ubuntu-latest
    timeout-minutes: 2
    env:
      # e.g. "ruyisdk-eclipse-plugins-0.1.0.zip". no "v" prefixes.
      released_file_name_template: "ruyisdk-eclipse-plugins-%VERSION_NUMBER%.zip"
    outputs:
      datetime: ${{ steps.info_extraction.outputs.datetime }}
      # if main branch updates, publish continuous releases
      make_continuous_release: ${{ steps.info_extraction.outputs.is_continuous }}
      # if tag added, publish versioning releases
      make_versioning_release: ${{ steps.info_extraction.outputs.is_versioning }}
      version_number: ${{ steps.info_extraction.outputs.ver_num }}
      released_file_name: ${{ steps.info_extraction.outputs.ver_file_name }}
    steps:
      - name: Extract information
        id: info_extraction
        run: |
          set -exu

          echo "datetime=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S %z')" >> "$GITHUB_OUTPUT"

          echo 'is_continuous=${{ github.ref_type == 'tag' || (github.ref_type == 'branch' && github.ref_name == 'main') }}' >> "$GITHUB_OUTPUT"

          is_versioning="${{ github.ref_type == 'tag' }}"
          echo "is_versioning=$is_versioning" >> "$GITHUB_OUTPUT"

          git_tag='${{ github.ref_name }}'

          if [[ "$is_versioning" = 'true' ]]; then
            # "v0.1.0" -> "0.1.0"
            ver_num="${git_tag#v}"
          else
            # continuous
            ver_num='continuous'
          fi

          echo "ver_num=$ver_num" >> "$GITHUB_OUTPUT"

          ver_file_name="$(sed "s/%VERSION_NUMBER%/$ver_num/" <<<"$released_file_name_template")"

          echo "ver_file_name=$ver_file_name" >> "$GITHUB_OUTPUT"

      - name: Checkout to Prepare the Environment for GitHub CLI
        if: ${{ steps.info_extraction.outputs.is_versioning == 'true' }}
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 1

      - name: Set up JDK 21
        if: ${{ steps.info_extraction.outputs.is_versioning == 'true' }}
        uses: actions/setup-java@v5.2.0
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'

      - name: Check version numbers for versioning release
        if: ${{ steps.info_extraction.outputs.is_versioning == 'true' }}
        env:
          GH_TOKEN: ${{ github.token }}
          ver_num: ${{ steps.info_extraction.outputs.ver_num }}
        run: |
          set -ex
          set -o pipefail

          echo "::notice:: Now, remove the existing release of the tag '$ver_num' in 60 seconds if this workflow run is triggered by creating releases on GitHub Web UI."
          sleep 60

          # "0.1.0-SNAPSHOT"
          current_ver="$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"
          # "0.1.0"
          current_ver_num="${current_ver%-SNAPSHOT}"

          # "v0.1.0", or empty string if no releases (not tags) have been made
          latest_ver="$( \
            gh release list \
              --json 'tagName' \
              --exclude-drafts \
              --exclude-pre-releases | \
            jq --raw-output '.[].tagName' | \
            sort --reverse --version-sort | \
            head -n1 \
          )"
          # "0.1.0"
          if [[ -z "$latest_ver" ]]; then
            latest_ver_num='0.0.0'
          else
            latest_ver_num="${latest_ver#v}"
          fi

          # check locally
          if [[ "$ver_num" != "$current_ver_num" ]]; then
            echo "::error:: Version '$ver_num' does not match the version '$current_ver' in pom.xml."
            exit 1
          fi

          # check remotely
          if printf '%s\n%s' "$current_ver_num" "$latest_ver_num" | \
              sort --reverse --version-sort | \
              head -n1 | \
              grep -q "$latest_ver_num"; then
            echo "::error:: Version '$current_ver' is not newer than the latest published version '$latest_ver'."
            exit 1
          fi

  build_and_upload:
    name: Build and Upload
    if: ${{ needs.dco.result == 'success' }}
    needs:
      - dco
      - config_and_check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        java_version: [21, 25]
    env:
      # https://github.com/eclipse-packaging/packages/blob/2024-12_R/packages/org.eclipse.epp.package.embedcpp/META-INF/MANIFEST.MF#L7
      java_version_for_release: 21
    outputs:
      output_file_list: ${{ steps.packaging.outputs.output_file_list }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v5.2.0
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java_version }}
          cache: 'maven'

      - name: Build
        run: |
          set -ex

          mvn clean verify

      - name: Package for Release
        if: ${{ env.java_version_for_release == matrix.java_version }}
        id: packaging
        run: |
          set -ex

          input_dir_path="$PWD/sites/repository/target/repository/"
          output_file_path="$(mktemp -d)/${{ env.output_file_name }}"
          pushd "$input_dir_path"
            echo 'output_file_list<<EOF' >> $GITHUB_OUTPUT
              find . -type f >> $GITHUB_OUTPUT
            echo 'EOF' >> $GITHUB_OUTPUT
            find . -type f -print0 | xargs -0 zip -9 "$output_file_path"
          popd
          echo "output_file_path=$output_file_path" >> "$GITHUB_OUTPUT"

      - name: Upload Artifact for Release
        if: ${{ steps.packaging.outcome == 'success' }}
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ${{ env.output_file_name }}
          path: ${{ steps.packaging.outputs.output_file_path }}
          compression-level: 0
          if-no-files-found: error

  publish_releases:
    name: Publish Releases
    if: ${{ needs.config_and_check.outputs.make_continuous_release == 'true' || needs.config_and_check.outputs.make_versioning_release == 'true' }}
    needs:
      - config_and_check
      - build_and_upload
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    env:
      output_file_list: ${{ needs.build_and_upload.outputs.output_file_list }}
      released_file_name: ${{ needs.config_and_check.outputs.released_file_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Download the Artifact
        uses: actions/download-artifact@v7.0.0
        with:
          name: ${{ env.output_file_name }}

      - name: Prepare Release Notes
        run: |
          set -ex

          for f in $(find '${{ github.workspace }}/.github/resources/release/' -name '*.md'); do
            # https://stackoverflow.com/questions/10107459/replace-a-word-with-multiple-lines-using-sed/10108037#10108037
            perl -i.bak -pe 's/%FILE_LIST%/$ENV{"output_file_list"}/g' "$f" && rm "$f.bak"
          done

      - name: Delete Old Continuous Releases
        if: ${{ needs.config_and_check.outputs.make_continuous_release == 'true' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -ex

          # https://cli.github.com/manual/gh_release
          if gh release view 'continuous'; then
            gh release delete 'continuous' --cleanup-tag --yes

            while gh release view 'continuous'; do
              echo 'the release is still there'
              sleep 5
            done
          fi

      - name: Publish a Continuous Release
        if: ${{ needs.config_and_check.outputs.make_continuous_release == 'true' }}
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090  # v2.4.1
        with:
          name: Continuous
          tag_name: continuous
          make_latest: false
          prerelease: true
          generate_release_notes: true
          body_path: ${{ github.workspace }}/.github/resources/release/release_note_continuous.md
          files: |
            ${{ env.output_file_name }}

      - name: Rename versioning released files
        if: ${{ needs.config_and_check.outputs.make_versioning_release == 'true' }}
        run: |
          set -ex

          mv '${{ env.output_file_name }}' '${{ env.released_file_name }}'

      - name: Publish a Versioning Release
        if: ${{ needs.config_and_check.outputs.make_versioning_release == 'true' }}
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090  # v2.4.1
        with:
          make_latest: true
          prerelease: false
          generate_release_notes: true
          body_path: ${{ github.workspace }}/.github/resources/release/release_note_versioning.md
          files: |
            ${{ env.released_file_name }}

  publish_github_pages:
    name: Publish GitHub Pages for Versioning Release
    if: ${{ needs.config_and_check.outputs.make_versioning_release == 'true' }}
    needs:
      - config_and_check
      - build_and_upload
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      output_file_list: ${{ needs.build_and_upload.outputs.output_file_list }}
      datetime: ${{ needs.config_and_check.outputs.datetime }}
    steps:
      - name: Checkout to Prepare the Environment for Resources Used by GitHub Pages
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 1

      - name: Download the Artifact
        id: download
        uses: actions/download-artifact@v7.0.0
        with:
          name: ${{ env.output_file_name }}

      - name: Extract Artifact Content and Prepare Index Page
        id: extraction
        run: |
          set -ex

          output_dir_path='${{ github.workspace }}/.github/resources/website/'
          pushd "$output_dir_path"
            unzip '${{ steps.download.outputs.download-path }}/${{ env.output_file_name }}'
            for f in 'index.html' 'index.zh_Hans.html'; do
              # update datetime
              sed -i "s!%PUBLISH_DATE%!$datetime!g" "$f"
              # https://stackoverflow.com/questions/10107459/replace-a-word-with-multiple-lines-using-sed/10108037#10108037
              perl -i.bak -pe 's/%FILE_LIST%/$ENV{"output_file_list"}/g' "$f" && rm "$f.bak"
            done
          popd
          echo "output_dir_path=$output_dir_path" >> "$GITHUB_OUTPUT"

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: ${{ steps.extraction.outputs.output_dir_path }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5

      - name: The notification about updating version number on Eclipse Marketplace
        run: |
          echo '::notice:: Go update the version number on https://marketplace.eclipse.org/content/ruyisdk/edit immediately!!!'
